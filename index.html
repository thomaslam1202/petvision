<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ¾</text></svg>">
    <title>PetVision ğŸ¾</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ¾ Cat & Dog Breed Classifier</h1>
        <p class="subtitle">Upload a pet photo to identify the breed</p>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="upload" accept="image/*" hidden />
            <div class="upload-placeholder" id="uploadPlaceholder">
                <span class="upload-icon">ğŸ“</span>
                <p>Click to upload or drag & drop</p>
                <p class="upload-hint">JPG, PNG supported</p>
            </div>
            <img id="preview" src="" alt="Preview" hidden />
        </div>

        <button class="predict-btn" id="predictBtn" disabled>Analyze Pet</button>

        <div class="result-card" id="resultCard" hidden>
            <h2 id="className"></h2>
            <div class="confidence-label">
                <span>Confidence</span>
                <span id="confidenceText"></span>
            </div>
            <div class="bar-track">
                <div class="bar-fill" id="barFill"></div>
            </div>
        </div>

        <div class="loading" id="loading" hidden>
            <div class="spinner"></div>
            <p>Analyzing your pet...</p>
        </div>

        <div class="error" id="error" hidden></div>
        <div class="footer">
            <p>Project by <strong>Thomaslam1202</strong></p>
            <p>This project is for learning purposes only; accuracy is not guaranteed.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
